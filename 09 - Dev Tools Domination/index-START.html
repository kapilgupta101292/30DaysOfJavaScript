<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hello');
			// Interpolated
			console.log('Hello i am a %s string!', 'text');
			// Styled
			console.log(
				'%c I am a some great text',
				'font-size:50px;background:red; text-shadow: 10px 10px 0 blue'
			);

			// warning!
			console.warn('oh noo');
			// Error :|

			console.error('Shit!');
			// Info
			console.info('Crocodiles eat 3-4 people');

			// Testing
			console.assert(1 === 2, 'That is wrong');
			const p = document.querySelector('p');
			console.assert(p.classList.contains('ouch'), 'That is wrong');

			// clearing
			console.clear();
			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			console.clear();

			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age * 7} dog years`);

				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/wesbos')
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd('fetching data');
					console.log(data);
				});

			console.table(dogs);
		</script>
	</body>
</html>
